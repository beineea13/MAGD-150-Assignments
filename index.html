}
  


void draw(){
  if (pressedState==1){

  background(25);

}

void ballUpdate(){

  }
  posY = posY + movementSize;
  ellipse(500,posY,200,200);
}

void mousePressed(){
  pressed=pressed+1;
  pressedState=(pressed%2);
}

void keyPressed(){

  ellipse(posX,400,100,100);
  fill(193,80,39);

}
